<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="img/calc.avif" />
  <title>Scientific Calculator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="console row">
        <input type="text" id="input" class="input operator" placeholder="0" />
      </div>
      <div id="btnhandler" onclick="uiclick(event)">
        <div class="row func">
          <button class="button headers" id="radian">RAD</button>
          <button class="button headers" id="toExpo">F-E</button>
        </div>
        <div class="row">
          <button class="button headers" style="color: #D3D3D3	;" id="MC">MC</button>
          <button class="button headers" style="color: #D3D3D3	;" id="MR">MR</button>
          <button class="button headers" id="M+">M+</button>
          <button class="button headers" id="M-">M-</button>
          <button class="button headers" id="MS">MS</button>
        </div>
        <div class="row trig">
          <div class="dropdown">
            <div class="wrapper"><img src="img/tri.png">
              <button class="trigno">Trignometry</button>
              <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="hover-icon">
                <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z">
                </path>
              </svg></div>
            <div class="dropdown-content" id="trignometries">
              <button class="trigno-operations" id="sin">sin</button>
              <button class="trigno-operations" id="cos">cos</button>
              <button class="trigno-operations" id="tan">tan</button>
            </div>
            <div class="dropdown-content" style="visibility: hidden;" id="inverseTrignometries">
              <button class="trigno-operations" id="sin-1">sin-1</button>
              <button class="trigno-operations" id="cos-1">cos-1</button>
              <button class="trigno-operations" id="tan-1">tan-1</button>
            </div>
          </div>
          <div class="dropdown">
          <div class="wrapper">
        <button class="trigno">&#119943 &nbsp; Function</button>
        <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="hover-icon">
          <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" >
          </path>
        </svg>
        </div>
        <div class="dropdown-content">
          <button class="functions" id="floor">floor</button>
          <button class="functions" id="ceil">ceil</button>
          <button class="functions" id="rand">rand</button>
        </div>
        </div>
      </div>
  
        <div class="row">
          <button class="button" id="toggler">2nd</button>
          <button class="button" id="pie">π</button>
          <button class="button" id="e">e</button>
          <button  class="button" id="clear">C</button>
          <button  class="button" id="backspace">⌫</button>
        </div>
        <div class="row">
          <button class="button" id="square">x²</button>
          <button class="button" id="inverse">1/x</button>
          <button class="button" id="absolute">|x|</button>
          <button class="button" id="exp">exp</button> 
          <button class="button" id="mod" >mod</button>
        </div>
        <div class="row">
          <button class="button" id="sqrt">√x</button>
          <button class="button" id="(">(</button> 
          <button class="button" id=")">)</button> 
          <button class="button" id="factorial">n!</button>
          <button class="button operator" id="divide">÷</button>
        </div>
        <div class="row">
          <button class="button" id="xpowery">
            <span style="height: 10px" id="xpowery">x</span><sup id="xpowery">y</sup> </button>
          <button class="number button" id="7">7</button>
          <button class="number button" id="8">8</button>
          <button class="number button" id="9">9</button>
          <button class="button operator" id="multiply">x</button>
        </div>
        <div class="row">
          <button class="button" id="power10">10<sup id="power10">x</sup></button>
          <button class="number button" id="4">4</button>
          <button class="number button" id="5">5</button>
          <button class="number button" id="6">6</button>
          <button class="button operator" id="subtract">-</button>
        </div>
        <div class="row">
          <button class="button" id="log">log</button>
          <button class="number button" id="1">1</button>
          <button class="number button" id="2">2</button>
          <button class="number button" id="3">3</button>
          <button class="button operator" id="add">+</button>
        </div>
        <div class="row">
          <button class="button" id="ln">ln</button>
          <button class="button number operator" id="plus_minus">+/-</button>
          <button class="number button" id="0">0</button>
          <button class="number button" id="decimal">.</button>
          <button class="button operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
